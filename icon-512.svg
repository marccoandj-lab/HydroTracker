<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d95;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient512)"/>
  
  <!-- Water drop shape -->
  <path d="M256 120c-48 60-96 120-96 180 0 52.8 43.2 96 96 96s96-43.2 96-96c0-60-48-120-96-180z" 
        fill="white" 
        opacity="0.95"
        filter="url(#glow512)"/>
  
  <!-- Highlight on drop -->
  <ellipse cx="235" cy="227" rx="22" ry="32" fill="white" opacity="0.6"/>
</svg>
